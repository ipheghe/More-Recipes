---
version: "2"
checks:
  argument-count:
    enabled: false
  file-lines:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
plugins:
  csslint:
    enabled: false
  eslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  fixme:
    enabled: true
ratings:
  paths:
  - "server/**/*.js"
  - "client/**/*.{js,jsx}"
exclude_patterns:
  - "node_modules/"
  - "template/*"
  - "server/migrations"
  - "server/models"
  - "tests/*"
